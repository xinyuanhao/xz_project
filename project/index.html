<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--设置视口-->
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <!--导入css-->
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <!--导入3个js-->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/comm.css"/>
</head>
<body>
<!--头-->
<header>
    <iframe class="my_header" src="header.html" frameborder="0" scrolling="no"></iframe>
</header>

<!--身-->
<div class="container">

    <!-- 首页轮播图-->
    <div id="demo" data-ride="carousel" class="carousel">
        <!-- 轮播图片-->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100" src="../img/index/banner1.png" alt="1"/>
            </div>
            <div class="carousel-item">
                <img class="w-100" src="../img/index/banner2.png" alt="2"/>
            </div>
            <div class="carousel-item">
                <img class="w-100" src="../img/index/banner3.png" alt="3"/>
            </div>
            <div class="carousel-item">
                <img class="w-100" src="../img/index/banner4.png" alt="4"/>
            </div>
        </div>
        <!-- 左右箭头-->
        <a data-slide="prev" class="carousel-control-prev" href="#demo">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a data-slide="next" class="carousel-control-next" href="#demo">
            <span class="carousel-control-next-icon"></span>
        </a>
        <!-- 轮播指示器-->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
            <li data-target="#demo" data-slide-to="3"></li>
        </ul>
    </div>

    <!-- 1F-->
    <div class="border-bottom py-2">
        <img src="../img/index/computer_icon.png" alt="computer_icon"/>
        <span class="text-muted">首页推荐 /1F</span>
    </div>
    <!-- 1F图-->
    <div class="row floor_1 m-0">

        <div class="col-md-7 col-sm-12 p-0">
            <div class="mr-md-2 mb-2">
                <table></table>
                <div class="card border-0 w-50 mt-5 ml-5">
                    <h3>Apple MacBook Air系列</h3>
                    <h6 class="my_small text-muted">酷睿双核i5处理器|256GB SSD|8GB内存|英特尔HD显卡620含共享显卡内存</h6>
                    <span class="text-primary mb-2">￥6988.00</span>
                    <a href="#" class="btn btn-primary">查看详情</a>
                </div>
                <img class="my_img1_position my_img_position float-right" src="../img/index/study_computer_img1.png" alt="study_computer_img1"/>
            </div>
        </div>

        <div class="col-md-5 col-sm-12 p-0">
            <div class="mb-2">
                <table></table>
                <div class="card border-0 w-50 mt-5 ml-md-3 ml-sm-5">
                    <h3>小米Air 金属超轻薄</h3>
                    <h6 class="my_small text-muted">酷睿双核i5处理器|512GB SSD|2GB内存|英特尔HD独立显卡</h6>
                    <span class="text-primary mb-2">￥3488.00</span>
                    <a href="#" class="btn btn-primary">查看详情</a>
                </div>
                <img class="my_img2_position my_img_position float-right" src="../img/index/study_computer_img2.png" alt="study_computer_img2"/>
            </div>
        </div>

        <div class="col-md-5 col-sm-12 p-0">
            <div class="mr-md-2 mb-md-0 mb-sm-2">
                <table></table>
                <div class="card border-0 w-50 mt-5 ml-md-3 ml-sm-5">
                    <h5>联想E480C 轻薄系列</h5>
                    <span class="text-primary mb-2">￥5399.00</span>
                    <a href="#" class="btn btn-primary">查看详情</a>
                </div>
                <img class="my_img3_position my_img_position float-right" src="../img/index/study_computer_img3.png" alt="study_computer_img3"/>
            </div>
        </div>

        <div class="col-md-7 col-sm-12 p-0">
            <div class="row m-0">

                <div class="col-4 p-0">
                    <div class="mr-2">
                        <img class="my_img4_position my_img_position w-100 h-50" src="../img/index/study_computer_img4.png" alt="study_computer_img4"/>
                        <div class="card border-0 text-center h-50">
                            <h6 class="my_small text-muted">华硕RX310 金属超极本</h6>
                            <span class="text-primary mb-2">￥4966.00</span>
                            <a href="#" class="btn btn-primary">查看详情</a>
                        </div>
                    </div>
                </div>

                <div class="col-4 p-0">
                        <div class="mr-2">
                            <img class="my_img5_position my_img_position w-100 h-50" src="../img/index/study_computer_img5.png" alt="study_computer_img5"/>
                            <div class="card border-0 text-center h-50">
                                <h6 class="my_small text-muted">联想小新700 电竞版游戏本</h6>
                                <span class="text-primary mb-2">￥6299.00</span>
                                <a href="#" class="btn btn-primary">查看详情</a>
                            </div>
                        </div>
                </div>

                <div class="col-4 p-0">
                        <div>
                            <img class="my_img6_position my_img_position w-100 h-50" src="../img/index/study_computer_img3.png" alt="study_computer_img6"/>
                            <div class="card border-0 text-center h-50">
                                <h6 class="my_small text-muted">戴尔灵越燃7000 轻薄窄边</h6>
                                <span class="text-primary mb-2">￥5199.00</span>
                                <a href="#" class="btn btn-primary">查看详情</a>
                            </div>
                        </div>
                </div>

            </div>
        </div>

    </div>

</div>

<!--脚-->
<footer>
    <iframe class="my_footer" src="footer.html" frameborder="0" scrolling="no"></iframe>
</footer>
</body>
</html>
