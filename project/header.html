<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--设置视口-->
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <!--导入css-->
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <!--导入3个js-->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/comm.css">
</head>
<body>
<div class="container">

    <!-- 第一层顶部---左 中 右-->
    <div class="row mt-5">
        <!-- 顶部--左-->
        <div class="col-lg-3 col-md-12 px-0">
            <img class="nvabar-brand" src="../img/header/logo.png" alt="logo"/>
        </div>

        <!-- 顶部--中-->
        <div class="col-lg-6 col-md-12 mt-2 px-sm-0 px-lg-3">
            <div class="input-group w-75">
                <input placeholder="请输入您要搜索的内容" type="text" class="form-control rounded-0 my_small py-0"/>
                <img src="../img/header/search.png" alt="search"/>
            </div>
        </div>

        <!-- 顶部--右-->
        <div class="col-lg-3 col-md-12 px-0 mt-2">
            <!-- 面包屑导航-->
            <ul class="breadcrumb p-0">
                <li class="breadcrumb-item">
                    <a href="#"><img src="../img/header/care.png" alt="care"/></a>
                </li>
                <li class="breadcrumb-item">
                    <a href="#"><img src="../img/header/order.png" alt="order"/></a>
                </li>
                <li class="breadcrumb-item">
                    <a href="#"><img src="../img/header/shop_car.png" alt="shop_car"></a>
                </li>
                <li class="breadcrumb-item">
                    <a class="my_small text-muted" href="#">注册</a>
                </li>
                <li class="breadcrumb-item">
                    <a class="my_small text-muted" href="#">登录</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 第二层底部-->
    <ul class="nav mt-4 pl-0">
        <li class="nav-item">
            <a href="#" class="nav-link text-muted  pl-0">首页</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link text-muted">学习用品</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link text-muted">私人订制</a>
        </li>
    </ul>

</div>
</body>
</html>
